{% extends 'Empbase.html' %}
    {% block title %}
        Edit Items
    {% endblock title %}
{% block content %}
    {% include 'content-header.html' %}

    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {% for field in update_form %}
            <tr>
                <th>{{ field.label }}</th>
                <td> {{ field }} </td>
            </tr>
        {% endfor %}
        </table>
        <button type="submit">Update</button>
    </form>
{% endblock content %}
