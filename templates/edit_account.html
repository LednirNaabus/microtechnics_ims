{% extends "Adminbase.html" %}
{% load widget_tweaks %}
{% block title %}
	USER MANAGEMENT | Edit Account
{% endblock title %}

{% block content %}
<div class="content-wrapper">
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">User Management | Edit </h1>
                </div><!-- /.col -->
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">User Management</li>
                    </ol>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <section class="content">
        <div class="container-fluid">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12">

                          
                            <div class="form-horizontal">
                                <h4>
                                  
                                    <img src="~/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
                                  
                                </h4>
                                <hr />
                               
                                <div class="form-group">
                                    <label class="col-sm-3">Full Name:</label>
                                    <div class="col-md-10">
                                       
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3">Nickname:</label>
                                    <div class="col-md-10">
                                        
                                    </div>
                                </div>
                               
                                <div class="form-group">
                                    <label class="col-sm-3">Username:</label>
                                    <div class="col-md-10">
                                        
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3">Password:</label>
                                    <div class="col-md-10">
                                       
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3">Email:</label>
                                    <div class="col-md-10">
                                      
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3">Role:</label>
                                    <div class="col-md-10">
                                        <select class="form-control" id="userRole" name="user_role" aria-label="Default select example">
                                            <option value="Admin">Admin</option>
                                            <option value="Employee">Employee</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3">Address:</label>
                                    <div class="col-md-10">
                                        
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3">Contact Number:</label>
                                    <div class="col-md-10">
                                        
                                    </div>
                                </div>                              
                                <div class="form-group">
                                    <div class="col-md-offset-2 col-md-10">
                                        <button type="submit" value="Save" class="btn btn-success">&ensp;SAVE CHANGES &ensp;<i class="fa fa-save"></i></button>
                                    </div>
                                </div>
                            </div>
                        
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock content %}
